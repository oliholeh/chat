<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Chat Oleh</title>
  </head>
  <body>
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
    >
      <h5 class="my-0 mr-md-auto font-weight-normal">Chat Oleh</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Features</a>
        <a class="p-2 text-dark" href="#">Enterprise</a>
        <a class="p-2 text-dark" href="#">Support</a>
        <a class="p-2 text-dark" href="#">Pricing</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>
    <div class="container">
      <div class="py-5 text-center">
        <h2 class="display-3">Чат програма</h2>
        <p class="lead">Укажите ваше имя и начинайте переписку</p>
      </div>
      <div class="row">
        <div class="col-6">
          <form class="form-signin">
            <h2 class="h3 mb-3 font-weight-normal">Форма сообщения</h2>
            <label for="message" class="sr-only">Сообщение</label>
            <textarea
              name="message"
              id="message"
              class="form-control"
              placeholder="Введите сообщения"
            ></textarea>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
              Отрправить
            </button>
          </form>
        </div>
        <div class="col-6">
          <h2 class="h3 mb-3 font-weight-normal">Форма сообщения</h2>
          <div class="all_mess"></div>
        </div>
      </div>
    </div>
  </body>
</html>
